<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>The JavaScript quizz</title>
</head>
<body>
    
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
             <h4 class = "text-right" id =timer></h4>
            <div id="answer-buttons" class="btn-grid" >
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div id="high-score-container" class = "hide">
            <h1> High Score</h1>
            <h1 id="playerHighScore">0</h1>
            <ul id="high-scores">
               
            </ul>
            <h4 id="scoreText"> Submit your score with your initials </h4>

            <input type = "text" id = "userInput">
            
        </div>

        <div class="controls">
            <button id="start-btn" class="start-btn btn">start</button>
            <button id="next-btn" class="next-btn btn hide">next</button>
            <button id="submit-btn" class="submit-btn btn hide">Submit Score</button>
        </div>
    </div>
    <br>
    

    <script src="script.js"></script>

</html>
